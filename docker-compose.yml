version: '3'
services:
  database:
    build:
      context: .
      dockerfile: docker/database/Dockerfile
    ports:
      - "5432:5432"

  backend-core:
    build:
      context: .
      dockerfile: docker/flight-app/Dockerfile
    command: bash -c " python manage.py db init && python manage.py db migrate && python manage.py db upgrade && python run.py"
    volumes:
      - .:/src
    ports:
      - "5000:5000"
    depends_on:
      - database