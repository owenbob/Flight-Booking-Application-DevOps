version: '3'
services:
  redis:
    container_name: flight_app_redis
    image: redis
    command: redis-server
    ports:
      - "7777:7777"

  celery:
    container_name: flight_app_celery
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    command: celery worker -A api.celery --loglevel=INFO --beat -A api.celery --schedule=/tmp/celerybeat-schedule --loglevel=INFO --pidfile=/tmp/celerybeat.pid
    depends_on:
      - backend-core
      - redis

  database:
    container_name: flight_app_postgres
    build:
      context: .
      dockerfile: docker/database/Dockerfile
    ports:
      - "5432:5432"

  backend-core:
    container_name: flight_app_backend_core
    build:
      context: .
      dockerfile: docker/flight-app/Dockerfile
    command:  bash -c "chmod +x scripts/start_script.sh  && scripts/start_script.sh"
    volumes:
      - .:/src
    ports:
      - "5000:5000"
    env_file:
      - env/flight_app.env
    depends_on:
      - database